<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Google Fonts go below-->

	<title>My Contact Page</title>
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
       	<span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Jacob Kato</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     
     <!--Have to add images-->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
		<li><a href="#">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!--About Me Title-->
<div class="container">
	<div class="row"> <!--This example will only have two columns-->
		<div class= "col-md-8 well">
			<div class="page-header">
				<h2>Contact Me</h2>
			</div>

			<!--Insert form here-->
			<form>
        		<div class="form-group">
            		<label for="name">Name</label>
            		<input type="text" class="form-control" id="name" placeholder="Enter Name Here">
        		</div>
        		<div class="form-group">
            		<label for="example-email-input">Email Address</label>
           	 		<input type="email" class="form-control" id="exampleInputEmail" placeholder="Please Enter Email Here (ex:Email@yahoo.com)">
        		</div>
        		<div class="form-group">
            		<label id="text-area">Message</label>
            		<textarea id="textarea" class="form-control" rows="14" placeholder="Comment Here"></textarea>
        		</div>
        		<button type="submit" class="btn btn-success">Submit</button>
    		</form>	
		</div> <!--SIDE NOTE: Remember to close your DIVS!!-->
	
		<div class= "col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading">
    				<h3 class="panel-title">Sidebar</h3>
  				</div>
  				<div class="panel-body">
    				Sidebar Content
    				<!--Create an unordered list here-->
            		<ul class= "list-group list-inline">
              			<!-- Create a place holder value for right now until you get images-->
              			<li class="list-group-item"><a href "#">Github</a></li>
              			<li class="list-group-item"><a href "#">Linkedin</a></li>
              			<li class="list-group-item"><a href "#">Stack Overflow</a></li>
            		</ul>

  				</div>
  				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
